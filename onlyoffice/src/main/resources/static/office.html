<!DOCTYPE html>

    <title>onlyoffice测试</title>
    <script type="text/javascript" src="http://192.168.192.100:9999/web-apps/apps/api/documents/api.js"></script>
    <style>

    <script>
        let doc = new DocsAPI.DocEditor("main", {

                url: "http://192.168.0.27:8080/test.docx"
            },
            documentType: "text",
            editorConfig: {
                callbackUrl: "http://192.168.0.27:8080/onlyoffice/save?fileName=test.docx",
                lang: "zh-CN",
                plugins: {
                    autostart: [],
                    pluginsData: [
                        "http://192.168.0.27:8080/config.json"
                    ]
                }
            }
        });
    </script>
